
## Nornir Config File 
---
runner:
  plugin: threaded
  options:
    num_workers: 100

inventory:
  plugin: SimpleInventory
  options: 
    host_file: "inventory/hosts.yml"
    group_file: "inventory/groups.yml"
    defaults_file: "inventory/defaults.yml"

logging:
  log_file: Logs/nornir.log
  level: DEBUG