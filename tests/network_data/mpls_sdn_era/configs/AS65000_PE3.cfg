!! IOS XR Configuration 6.1.3
!
hostname AS65000_PE3
!
vrf VRF-A
 address-family ipv4 unicast
 import route-target 65000:1001
 export route-target 65000:1001
ipv4 unnumbered mpls traffic-eng Loopback0
!
interface GigabitEthernet0/0/0/1
 description TO_CORE_P1
 ipv4 address 10.0.100.9/31
 no shutdown
!
interface GigabitEthernet0/0/0/2
 description TO_CORE_PE4
 ipv4 address 10.0.100.12/31
 no shutdown
!
interface GigabitEthernet0/0/0/3
 description TO_CPE_3
 vrf VRF-A
 ipv4 address 10.2.0.33/24
!
interface Loopback0
 description SYSTEM_LO_IP
 ipv4 address 172.16.0.33/32
 no shutdown
route-policy PL-iBGP-RR-OUT
set next-hop self
end-policy
!
!
router isis core
 distribute bgp-ls
 is-type level-2-only
 net 49.0000.1720.1600.0033.00
 address-family ipv4 unicast
  metric-style wide
  mpls traffic-eng level-2-only
  mpls traffic-eng router-id Loopback0
  router-id Loopback0
  maximum-paths 8
  segment-routing mpls
 !
interface GigabitEthernet0/0/0/1
 point-to-point
 address-family ipv4 unicast
 !
!
interface GigabitEthernet0/0/0/2
 point-to-point
 address-family ipv4 unicast
 !
!
interface Loopback0
 passive
 address-family ipv4 unicast
 prefix-sid index 1003
!
 !
!
router bgp 65000
  bgp router-id 172.16.0.33
  address-family ipv4 unicast
  !
  address-family vpnv4 unicast
   additional-paths receive
   additional-paths send
  !
  address-family link-state link-state
!
 neighbor-group RR
  remote-as 65000
  update-source Loopback0
  address-family ipv4 unicast
   route-policy PL-iBGP-RR-OUT out
   soft-reconfiguration inbound always
  !
  address-family vpnv4 unicast
  !
  address-family link-state link-state
  !
 !
! 
 neighbor 172.16.0.201
  use neighbor-group RR
 !
 neighbor 172.16.0.202
  use neighbor-group RR
 !
!
 vrf VRF-A
 rd 172.16.0.33:1003
 bgp router-id 100.1.1.3
 address-family ipv4 unicast
 !
 neighbor 10.2.0.3
  remote-as 65001
  update-source GigabitEthernet0/0/0/3
   address-family ipv4 unicast
   as-override
   !
  !
 !
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 Null0
 !

mpls oam
!
mpls traffic-eng
 !
 interface GigabitEthernet0/0/0/1
 !
 interface GigabitEthernet0/0/0/2
!
mpls ldp
!
lldp
!
xml agent tty
netconf-yang agent
 ssh
!
segment-routing 
  global-block 16000 17000
!
ssh server v2
ssh server netconf vrf default